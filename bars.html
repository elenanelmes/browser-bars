<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="bars.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="browser-bar">
      <i class="fas fa-arrow-left"></i><i class="fas fa-arrow-right"></i
      ><i class="fas fa-redo"></i>
      <div class="address-bar">
        <i class="fas fa-lock"></i><span class="https">https://</span
        ><span>your-website.com</span>
      </div>
      <i class="fas fa-ellipsis-v"></i>
    </div>
    <div class="browser-bar">
      <i class="fas fa-arrow-left"></i><i class="fas fa-arrow-right"></i
      ><i class="fas fa-redo"></i>
      <div class="address-bar">
        <i class="fas fa-exclamation-triangle"></i
        ><span class="not-secure">Not secure</span
        ><span class="separator">|</span><span class="https">http://</span
        ><span>your-website.com</span>
      </div>
      <i class="fas fa-ellipsis-v"></i>
    </div>
  </body>
</html>
